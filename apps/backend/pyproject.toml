    "C4",
    "UP",
    "G004"
]
lint.ignore = [
    "N805",
    "PLR0913",
    "PLR2004",
    "B904",
    "PLR0911",
    "PLR0912",
    "C901",
    "B008",
    "ARG001",
    "RUF013",
    "N999",
]
lint.fixable = [
    "A",
    "B",
    "C",
    "D",
    "E",
    "F",
    "G",
    "I",
    "N",
    "Q",
